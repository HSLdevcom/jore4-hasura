table:
  name: line
  schema: route
object_relationships:
  - name: typeOfLineByTypeOfLine
    using:
      foreign_key_constraint_on: type_of_line
  - name: vehicle_mode
    using:
      foreign_key_constraint_on: primary_vehicle_mode
array_relationships:
  - name: line_routes
    using:
      manual_configuration:
        remote_table:
          schema: route
          name: route
        insertion_order: null
        column_mapping:
          line_id: on_line_id
  - name: localized_texts
    using:
      manual_configuration:
        remote_table:
          schema: localization
          name: localized_text
        insertion_order: null
        column_mapping:
          line_id: entity_id
