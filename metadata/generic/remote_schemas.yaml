- name: Tiamat
  definition:
    url_from_env: HASURA_TIAMAT_SCHEMA_URL
    timeout_seconds: 60
    customization:
      root_fields_namespace: stop_registry
      type_names:
        mapping: {}
        prefix: stop_registry_
    forward_client_headers: true
  comment: Remote schema for Entur Tiamat Stop Place Register
  remote_relationships:
    - relationships:
        - definition:
            to_source:
              field_mapping:
                id: stop_place_ref
              relationship_type: object
              source: default
              table:
                name: scheduled_stop_point
                schema: service_pattern
          name: scheduled_stop_point
        - definition:
            to_remote_schema:
              lhs_fields:
                - parentSiteRef
              remote_field:
                stopPlace:
                  arguments:
                    id: $parentSiteRef
              remote_schema: Tiamat
          name: parentStopPlace
      type_name: StopPlace
    - relationships:
        - definition:
            to_source:
              field_mapping:
                id: stop_place_ref
              relationship_type: object
              source: default
              table:
                name: scheduled_stop_point
                schema: service_pattern
          name: scheduled_stop_point
      type_name: Quay
