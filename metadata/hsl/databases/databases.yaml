- name: auth
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_AUTH_DATABASE_URL
      isolation_level: serializable
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: "!include auth/tables/tables.yaml"
- name: stops
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_TIAMAT_DATABASE_URL
      isolation_level: serializable
      use_prepared_statements: false
  customization:
    naming_convention: hasura-default
    root_fields:
      namespace: stops_database
      prefix: stops_database_
    type_names:
      prefix: stops_database_
  logical_models:
    - fields:
        - name: netexId
          type:
            nullable: false
            scalar: text
        - name: version
          type:
            nullable: false
            scalar: text
        - name: changed
          type:
            nullable: true
            scalar: timestamp
        - name: changedBy
          type:
            nullable: true
            scalar: text
        - name: versionComment
          type:
            nullable: true
            scalar: text
        - name: validityStart
          type:
            nullable: true
            scalar: text
        - name: validityEnd
          type:
            nullable: true
            scalar: text
        - name: priority
          type:
            nullable: true
            scalar: text
        - name: publicCode
          type:
            nullable: false
            scalar: text
        - name: privateCodeValue
          type:
            nullable: false
            scalar: text
        - name: privateCodeType
          type:
            nullable: true
            scalar: text
        - name: stopPlaceNetexId
          type:
            nullable: false
            scalar: text
        - name: stopPlaceVersion
          type:
            nullable: false
            scalar: text
        - name: importedId
          type:
            nullable: true
            scalar: text
      name: QuayChangeHistoryItem
    - fields:
        - name: cursor
          type:
            nullable: false
            scalar: bigint
        - name: stops
          type:
            nullable: false
            scalar: jsonb
      name: TerminalStopSearchResult
  native_queries:
    - arguments:
        query:
          description: ""
          nullable: false
          type: text
      code: |-
        WITH stopPlaceStops AS (
            SELECT
                spq.stop_place_id AS stopPlaceId,
                jsonb_agg(jsonb_build_object(
                          'stopPlaceId',        sp.netex_id,
                          'stopPlaceParentId', 	sp.parent_site_ref,
                          'quayId',             q.netex_id,
                          'name',               sp.name_value,
                          'publicCode',         q.public_code,
                          'priority',           priority.items,
                          'validityStart',      validityStart.items,
                          'validityEnd',        validityEnd.items
                )) AS stops

            FROM quay AS q

                 INNER JOIN quay_max_version AS qmv ON q.id = qmv.id
                 INNER JOIN stop_place_quays AS spq ON q.id = spq.quays_id
                 INNER JOIN stop_place AS sp ON spq.stop_place_id = sp.id

                 --- Require Priority
                 INNER JOIN quay_key_values AS qkvPriority ON
                     q.id = qkvPriority.quay_id AND qkvPriority.key_values_key = 'priority'
                 INNER JOIN value_items AS priority ON qkvPriority.key_values_id = priority.value_id

                 --- Require validity start date
                 INNER JOIN quay_key_values AS qkvValidityStart ON
                     q.id = qkvValidityStart.quay_id AND qkvValidityStart.key_values_key = 'validityStart'
                 INNER JOIN value_items AS validityStart ON qkvValidityStart.key_values_id = validityStart.value_id

                 --- Validity end date is optional
                 LEFT JOIN quay_key_values AS qkvValidityEnd ON
                     q.id = qkvValidityEnd.quay_id AND qkvValidityEnd.key_values_key = 'validityEnd'
                 LEFT JOIN value_items AS validityEnd ON qkvValidityEnd.key_values_id = validityEnd.value_id

            GROUP BY stop_place_id
        )

        SELECT
            sp.id         AS cursor,
            sps.stops     AS stops
        FROM stop_place AS sp
        INNER JOIN stop_place_max_version AS spmv ON sp.id = spmv.id
        INNER JOIN stopPlaceStops AS sps ON sp.id = sps.stopPlaceId
        WHERE NOT parent_stop_place AND EXISTS (
            SELECT 1
            FROM quay AS q
            INNER JOIN stop_place_quays AS spq ON q.id = spq.quays_id
            WHERE spq.stop_place_id = sp.id AND q.public_code LIKE {{query}}
        );
      returns: TerminalStopSearchResult
      root_field_name: findStopsForTerminal
    - arguments: {}
      code: |-
        SELECT -- Quay's own fields
               q.netex_id::TEXT           AS "netexId",
               q.version::TEXT,

               q.changed,
               q.changed_by::TEXT         AS "changedBy",
               q.version_comment::TEXT    AS "versionComment",

               q.public_code::TEXT        AS "publicCode",
               q.private_code_type::TEXT  AS "privateCodeType",
               q.private_code_value::TEXT AS "privateCodeValue",

               -- Stop Place info
               sp.netex_id::TEXT          AS "stopPlaceNetexId",
               sp.version::TEXT           AS "stopPlaceVersion",

               -- HSL validity info
               validityStart.items::TEXT  AS "validityStart",
               validityEnd.items::TEXT    AS "validityEnd",
               priority.items::TEXT       AS "priority",

               -- Was the version imported from Jore3, created in Jore4,
               -- or is this a copy of another priority version?
               importedId.items::TEXT     AS "importedId"

        FROM quay AS q

        INNER JOIN stop_place_quays AS spq ON q.id = spq.quays_id

        INNER JOIN stop_place AS sp ON spq.stop_place_id = sp.id

        LEFT JOIN quay_key_values AS qkvValidityStart ON
            q.id = qkvValidityStart.quay_id AND qkvValidityStart.key_values_key = 'validityStart'
        LEFT JOIN value_items AS validityStart ON qkvValidityStart.key_values_id = validityStart.value_id

        LEFT JOIN quay_key_values AS qkvValidityEnd ON
            q.id = qkvValidityEnd.quay_id AND qkvValidityEnd.key_values_key = 'validityEnd'
        LEFT JOIN value_items AS validityEnd ON qkvValidityEnd.key_values_id = validityEnd.value_id

        LEFT JOIN quay_key_values AS qkvPriority ON
            q.id = qkvPriority.quay_id AND qkvPriority.key_values_key = 'priority'
        LEFT JOIN value_items AS priority ON qkvPriority.key_values_id = priority.value_id

        LEFT JOIN quay_key_values AS qkvImportedId ON
            q.id = qkvImportedId.quay_id AND qkvImportedId.key_values_key = 'imported-id'
        LEFT JOIN value_items AS importedId ON qkvImportedId.key_values_id = importedId.value_id;
      returns: QuayChangeHistoryItem
      root_field_name: getQuayChangeHistory
  tables: "!include stops/tables/tables.yaml"
