    definition:
      kind: ""
      handler: http://host.docker.internal:8080/timetables/toReplace
      request_transform:
        method: GET
        query_params:
          stagingVehicleScheduleFrameId: "{{$body.input.arg1.stagingVehicleScheduleFrameId}}"
          targetPriority: "{{$body.input.arg1.targetPriority}}"
        request_headers:
          add_headers: {}
