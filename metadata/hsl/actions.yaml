      kind: synchronous
      handler: http://jore4-timetablesapi:8080/timetables/replace
      request_transform:
        body:
          action: transform
          template: "{{$body.input.arg1}}"
        method: POST
        query_params: {}
        template_engine: Kriti
        version: 2
