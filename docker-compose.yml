---
version: "3.8"
services:
  postgis:
    # Try to match postgis used in Azure to avoid compatability
    # issues. See which version azure currently supports from documentation:
    # https://docs.microsoft.com/en-us/azure/postgresql/flexible-server/concepts-extensions
    image: "postgis/postgis:12-3.0-alpine"
    restart: "unless-stopped"
    networks:
      - jore4
    env_file: './.env'
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 30s
      start_period: 5s
      timeout: 10s
      retries: 3

  hasura:
    build: .
    restart: "unless-stopped"
    networks:
      - jore4
    depends_on:
      postgis:
        condition: "service_healthy"
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      HASURA_GRAPHQL_ENABLE_TELEMETRY: "false"
    secrets:
      - db-username
      - db-password
      - db-hostname
      - db-name
      - hasura-admin-secret
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "-q", "http://localhost:8080/healthz"]
      interval: 30s
      start_period: 5s
      timeout: 10s
      retries: 3

networks:
  jore4:

secrets:
  db-username:
    file: ./secrets/db-username
  db-password:
    file: ./secrets/db-password
  db-hostname:
    file: ./secrets/db-hostname
  db-name:
    file: ./secrets/db-name
  hasura-admin-secret:
    file: ./secrets/hasura-admin-secret
