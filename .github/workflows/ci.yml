---
name: Run tests

"on":
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run_tests:
    name: Run tests
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          ./test/string-interpolation/test.sh

  run_integration_tests:
    name: Run integration tests
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate secrets
        run: >
          JORE4HASURA_HASURA_ADMIN_SECRET=hasura_admin_secret
          JORE4HASURA_DB_PASSWORD=db_password
          scripts/generate-secrets.sh -f

      - name: Set up docker containers
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.integration-test.yml up --build -d
          timeout 300 bash -c "while ! wget -O - -q http://localhost:8080/healthz; do sleep 5; done"

      - name: Run integration tests
        run: |
          cd integration-test
          yarn --frozen-lockfile
          yarn test
