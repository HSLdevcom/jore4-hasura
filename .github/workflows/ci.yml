name: Run integration and unit tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run_tests:
    name: Run docker image tests
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          ./test/docker-image/string-interpolation/test.sh
