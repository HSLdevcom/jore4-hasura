name: Push image to Docker hub and run e2e tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Build & Push docker image to Docker Hub
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract metadata to env variables
        uses: HSLdevcom/jore4-tools/github-actions/extract-metadata@extract-metadata-v1

      - name: Pull previous image to support caching
        run: docker pull $IMAGE_NAME:generic || >&2 echo "Previous image not found"

      - name: build and tag docker images
        run: |
          docker build \
            --target hasura-generic \
            --cache-from=$IMAGE_NAME:generic \
            -t $IMAGE_NAME:generic \
            -t $IMAGE_NAME:generic-$COMMIT_ID \
            .

          docker build \
            --target hasura-hsl \
            --cache-from=$IMAGE_NAME:generic \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:hsl-$COMMIT_ID \
            .

          docker build \
            --target hasura-seed \
            --cache-from=$IMAGE_NAME:latest \
            -t $IMAGE_NAME:seed-$COMMIT_ID \
            .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.JORE4_DOCKERHUB_USER }}
          password: ${{ secrets.JORE4_DOCKERHUB_TOKEN }}

      - name: Push dev builds to Docker Hub
        run: |
          docker push $IMAGE_NAME:generic-$COMMIT_ID
          docker push $IMAGE_NAME:hsl-$COMMIT_ID
          docker push $IMAGE_NAME:seed-$COMMIT_ID

      - name: Push :latest tag to Docker Hub
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker push $IMAGE_NAME:generic
          docker push $IMAGE_NAME:latest

  run_e2e_tests:
    needs: push_to_registry
    name: Run e2e tests
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        # see how the matrix combinations are generated based on this config:
        # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstrategymatrixinclude
        imagePrefix:
          - 'generic-' # generic image
          - 'seed-' # image with seed data
          - 'hsl-' # image with HSL-specific extensions
        testSuiteVersion:
          - 'latest' # run the latest test suite of the e2e tests
          - 'branch' # run the e2e tests from the branch with the same name
        runE2ETests: [true]
        include:
          # note: cannot run e2e tests for generic image as the UI needs the hsl-specific migrations
          # for this image, we are only checking if the docker image can come online
          - imagePrefix: 'generic-' # generic image
            runE2ETests: false

    steps:
      - name: Extract metadata to env variables
        uses: HSLdevcom/jore4-tools/github-actions/extract-metadata@extract-metadata-v1

      - name: start e2e env
        uses: HSLdevcom/jore4-flux/github-actions/setup-e2e-environment@setup-e2e-environment-v1
        with:
          hasura_version: '${{ env.IMAGE_NAME }}:${{ matrix.imagePrefix }}${{ env.COMMIT_ID }}'

      - name: check if branch exists in e2e test repo
        if: ${{ matrix.runE2ETests && matrix.testSuiteVersion != 'latest'}}
        run: |
          export BRANCH_EXISTS=$(git ls-remote --exit-code --heads https://github.com/HSLdevcom/jore4-robot.git ${{ env.BRANCH_NAME }})
          if [ -n "$BRANCH_EXISTS" ]; then
            echo "Branch found in E2E test repository!"
          else
            echo "Branch not found in E2E test repository!"
          fi
          echo "BRANCH_EXISTS=${BRANCH_EXISTS}" >> "${GITHUB_ENV}"

      - name: run e2e smoke tests
        id: tests
        if: ${{ matrix.runE2ETests && (env.BRANCH_EXISTS || matrix.testSuiteVersion == 'latest') }}
        uses: HSLdevcom/jore4-robot/github-actions/run-rf-tests@actions-v1
        with:
          included_tag: smoke
          e2e_username: ${{ secrets.ROBOT_HSLID_EMAIL }}
          e2e_password: ${{ secrets.ROBOT_HSLID_PASSWORD }}

      - name: upload test results
        if: ${{ always() && matrix.runE2ETests && (env.BRANCH_EXISTS || matrix.testSuiteVersion == 'latest')}}
        uses: HSLdevcom/jore4-robot/github-actions/upload-results@actions-v1
